<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>

  <div class="primary-div">
    <div class="main-div">
      <img class="qr" src="./images/image-qr-code.png" alt="Qr code" width="250px" height="250px">
      <div class="second-div">
       <h3 class="second-div-h3"> Improve your front-end skills by building projects</h3>
       <p class="second-div-p"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Kalaiyarasan</a>.
    </div>
  </div>

</html>
